<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Example of Time Telling</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

</head>

<body>
        <div class="container">

                <div class="jumbotron">
                    <h1>Anytime isTrain Time</h1>
                    <h3><span id="currentTime"></span></h3>
                    <div class="img"></div>
                </div>
            
                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Current Train Schedule</div> 
                            </div>
                        
                            <div class="panel-body" id="trainInfo">
                                <div class="row">
                                
                                </div>
                                <table class="table">
                                          <thead>
                                            <tr>
                                              <th>Train Name</th>
                                              <th>Destination</th>
                                              <th>Frequency(min)</th>
                                              <th>Next Arrival</th>
                                              <th>Minutes Away</th>	
        
                                            </tr>
                                          </thead>
                                          <tbody>
                                           
                                          </tbody>
                                        </table>
                            </div>
                        </div>
                    </div>
                </div>
            
        
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Add Train</div> 
                            </div>
                            <div class="panel-body">
                              <form>
                                <div class="form-group">
                                  <label for="train-name">Train Name</label>
                                  <input class="form-control" id="train-name" type="text" placeholder="Name of the train">
                                </div>
                                <div class="form-group">
                                  <label for="Destination">Destination</label>
                                  <input class="form-control" id="Destination" type="text" placeholder="Destination">
                                </div>
        
                                <div class="form-group">
                                  <label for="first-train-time">First Train Time(HH:mm-military time)</label>
                                  <input class="form-control" id="first-train-time" type="text" placeholder="HH:mm">
                                </div>  
                                <div class="form-group">
                                  <label for="frequency">Frequency(min)</label>
                                  <input class="form-control" id="frequency" type="number" placeholder="mm">
                                </div>
                               
                                
                                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                              </form>
        
        
            </div>            
  
  <script src="train.js"></script>
</body>

</html>
